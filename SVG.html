<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        svg {
            border: 5px solid red;
        }
    </style>
</head>

<body>
    <svg width="600px" height="300px">
        <line x1="0" y1="0" x2="600" y2="300" style="stroke: blue; stroke-width:4;">

    </svg>
    <svg width="600px" height="300px">
        <line x1="600" y1="0" x2="0" y2="300" style="stroke: blue; stroke-width:4;">
    </svg>
    <svg width="600px" height="300px">
        <line x1="0" y1="150" x2="600" y2="150" style="stroke: blue; stroke-width:4;">
    </svg>
    <svg width="600px" height="300px">
        <line x1="300" y1="0" x2="300" y2="300" style="stroke: blue; stroke-width:4;">
    </svg>
    <svg width="600px" height="300px">
        <line x1="300" y1="600" x2="0" y2="0" style="stroke: blue; stroke-width:4;">
    </svg>

    <svg width="600px" height="300px">
        <ellipse cx="200" cy="80" rx="70" stroke:purple; stroke-width="2">
    </svg>

    <svg width="600px" height="300px">
        <polygon points="300,0 200,290 375,290" style="stroke:blue; stroke-width:4; fill:orange">
    </svg>

    <svg width="600px" height="300px">
        <polyline points="0,150 100,150 100,120 200,120 300,280 400,120 500,120 500,150 600,150"
            style="stroke:blue; stroke-width:4; fill:none">
    </svg>

   






</body>

</html>
